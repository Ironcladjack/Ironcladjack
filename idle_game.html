<style>

html, body {

}

* {

}

h1 {

}

.upgrades, .header, .buildings  {

}

.display, .building, .upgrade {

  width: 100%;
  background: blue;

  text-align: center;

  color: white;
  margin-top: 3px;
  box-sizing: border-box;
}

.display {
  margin-top: 50px;
  background: green;
  text-align: center;
  color: yellow;
  font-size: 20px;
  display: table;
  width: 300px;
  height: 300px;
}

.display * {
  display: table-cell;
  vertical-align: middle;
}

.upgrade, .description {
  border: solid 1px black;
  padding: 3px;
}

.description {
  position: absolute;
  width: 150px;
  height: 50px;
  top: +=5px;
  right: +=5px;
  background: #ecf;
  padding: 5px;
  margin: 0px;


}

  text-align: center;
  position: absolute;

  border: 5px grey solid;

  transform: translateX(-50%);
}


.building div{
  text-align: center;
}

  text-align: left;
  width: 100%;
}

.buildCount {
  position: relative;
  width: 25%;
  height: 100%;
  top: -50%;
  background:black;
  display: inline-block;
}
.buildCount p{
  position: relative;
  top: 50%;
  transform: translateY(-50%);
}
.buildingName {
  display: flex;
  height: 50%;
  background:grey;
  display: block;
  width: 100%;
}

.buildCost {
  display: inline-block;

  height: 50%;
  width: 100%;
  text-align: center;
}

  width: 75%;
  height: 100%;
  display: inline-block;

<script>

//===================//
//Global Variables
//===================//

// Misc
let multiplyVal = 1.15;

// Cookies
let clickCount = 0;

// Generators
let clickVal = 1;
let autoCount = 0;

//===================//
//Building Generator
//===================//

  class Buildings {
    constructor(name,reference,buildCost,description,effect) {
      this._buildNumber = 0;
      this._name = name;
      this._reference = reference;
      this._description = description;
      this._effect = effect;
      this._buildCost = buildCost;
    }

    get name() {
      return this._name;
    }

    get buildNumber() {
      return this._buildNumber;
    }

    get reference() {
      return this._reference;
    }

    get description() {
      return this._description;
    }

    get buildCost() {
      return this._buildCost;
    }

    get effect() {
      return this._effect;
    }

    incrementBuildNumber() {
      this._buildNumber++;
    }

    decrementBuildNumber() {
      this._buildNumber--;
    }

    clickFun() {
      this.incrementBuildNumber();
      alert(this._buildNumber+" "+this._name);
    }

  mouse,
  grandma,
  temple,
  temple2

for (let i = 0 ; i < buildingList.length; i++) {

$(".buildings").append($newBuildingBox);

$("."+buildingList[i].reference).click(function() {
if (clickCount >= Math.round(buildingList[i].buildCost * (multiplyVal ** buildingList[i].buildNumber ))) {
  clickCount -= Math.round(buildingList[i].buildCost * (multiplyVal ** buildingList[i].buildNumber ))

  $(this).find(".buildCount").html("<p>"+buildingList[i].buildNumber+"</p>");
  $(this).find(".buildCost").text(Math.round(buildingList[i].buildCost * (multiplyVal ** buildingList[i].buildNumber )));

  for (let j = 0 ; j < buildingList.length; j++) {autoCount += buildingList[j].buildNumber*buildingList[j].effect};

}
})

};


//===================//
//Misc Functions
//===================//



let increaseCPS = (cps) => {
  autoCount = Math.floor((autoCount + cps)*10)/10;
};

let multiplyCost = (cost) => {
  cost *= multiplyVal;
  cost = Math.floor(cost);
};

let clickCountUpdate = (buildingCost) => {
  clickCount = Math.round(clickCount - buildingCost);
};

let autoUpdate = function(building, buildingCost) {
  if (clickCount < buildingCost) {
    $(building).css("background","purple");
  } else if (clickCount >= buildingCost) {
    $(building).css("background","green");
  };
};

let mouseOver = function(building) {
  $(building).mouseenter(function() {
    $(this).css("border","solid 3px lightblue");
  });
  $(building).mouseleave(function() {
    $(this).css("border","0px");
  });
};


let mouseClick = function(building) {
  $(building).mousedown(function() {
    $(this).css("transform","translateY(5%)");
    $(this).css("transform","scale(1.03,1.03)");
  });
  $(building).mouseup(function() {
    $(this).css("transform","translateY(5%)");
    $(this).css("transform","scale(1,1)");
  });
};

class Upgrades {
  constructor(name,description,effect) {
    this._name = name;
    this._description = description;
    this._effect = effect;
  }

  get name() {
    return this._name;
  }

  get description() {
    return this._description
  }
}


const chocolateChip = new Upgrades('Chocolate Chip','Gives 15% CPS boost!',1.15);
const raisin = new Upgrades('Raisin','Gives 5% CPS boost!', 1.05);
const whiteChoc = new Upgrades('White Chocolate','Gives 20% CPS boost!',1.15);

let upgradeList = [
  chocolateChip,
  raisin,
  whiteChoc
];



for (var i = 0 ; i < upgradeList.length; i++) {
let $newUpgradeBox = $("<div/>")   // creates a div element
  .addClass("upgrade")   // add a class
  .html("<div>"+upgradeList[i].name+"</div>"+"<div class='description' style='display:none;'>"+upgradeList[i].description+"</div>");

  $(".upgrades").append($newUpgradeBox);
}

$(".upgrade, .building").hover(function() {
  $(this).find(".description").show();
}, function() {
  $(this).find(".description").hide();
})

//code goes here that will be run every .1 seconds.
setInterval(function(){
  clickCount = Math.round((clickCount + autoCount/10)*100)/100;
  $(".display h1").text(clickCount);
  $(".CPS").text(`Clicks per Second: ${autoCount}`);
  $(".CPC").text(`Clicks per Click: ${clickVal}`);
  autoUpdate(".mouse", mouseCost);
  autoUpdate(".auto", autoCost);
  autoUpdate(".grandma", grandmaCost);
  if (clickCount >= 1000 && unlocked == "no") {
    unlocked = "yes";
    $('.buildings').after("CONGRATS! U DID IT!!!!!!!!11");
    let $newUpgradeBox = $("<div/>").addClass("achievement").html("I Did It!!");
    $(".upgrades").append($newUpgradeBox);
  }
}, 100);

// Cookier Clicker
$('.display').mousedown(function() {
  mouseClick(".display");
  clickCount += clickVal;
  $(".display h1").text(clickCount);
  $(".mouse").text("Cost: " + mouseCost);

});


$(".upgrade").click(function() {
  $(this).hide();
  autoCount *= 2;
})

mouseOver(".display");
mouseOver(".auto");
mouseOver(".mouse");
mouseOver(".grandma");
mouseOver(".upgrade");
mouseClick(".upgrade");
mouseOver(".building");
mouseClick(".building");
